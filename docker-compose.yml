name: 'unwork'
services:
  scout:
    image: 'ghcr.io/shba007/unwork-api:latest'
    restart: on-failure:3
    env_file:
      - .env.prod
    ports:
      - 2400:3000

  postgres:
    image: postgres:17-alpine
    command: '-d 1'
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '1000:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
